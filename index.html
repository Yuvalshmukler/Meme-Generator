<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<img src="" alt="">

<body onload="init()">
    <div class="main-screen"></div>
    <header class="main-header flex align-center">
        <div class="header-contant main-layout flex space-between">
            <div class="main-logo flex" onclick="onShowGallery()">GetMeme.</div>
            <nav class="main-nav flex">
                <button onclick="onShowGallery()"><a href="#">Gallery</a></button>
                <button><a href="#">About</a></button>
                <button><a href="#">Saved</a></button>
            </nav>
        </div>
    </header>
    <div class="search-container">
        <!--  <input type="text" placeholder="Enter search keyword"> -->

        <div class="keywords-container"></div>
    </div>
    <main class="main-content main-layout">
        <div class="gallery-container main-layout grid">

        </div>
    </main>
    <div class="info-conteiner">

    </div>
    <footer>
        <div class="footer-logo"></div>
    </footer>

    <!-- editor area -->
    <div class="editor-container flex space-between main-layout">
        <div class="canvas-container justify-content  align-center ">
            <canvas id="myCanvas" class="justify-content flex " width="500" height="500"
                style="border: 1px solid black; display: none;">
            </canvas>
        </div>
        <div class="editor-tools " style="display: none;">
            <input class="line-input" type="text" oninput="onInputText(this.value)" placeholder="Enter your text here">
            <div class="line-editor">
                <button><i class="fa-solid fa-up-long"></i></button>
                <button><i class="fa-solid fa-down-long"></i></button>
                <button>
                    <i class="fa-solid fa-up-long"></i>
                    <i class="fa-solid fa-down-long"></i>
                </button>
                <button onclick=" onAddLine()"><i class="fa-solid fa-plus"></i></button>
                <button onclick="onDeleteLine()"><i class="fa-solid fa-trash"></i></button>
            </div>
            <div class="text-editor">
                <button>A+</button>
                <!-- onclick="onChangeFontSize(-10)" -->
                <button>A-</button>
                <button><i class="fa-solid fa-align-left"></i></button>
                <button><i class="fa-solid fa-align-justify"></i></button>
                <button><i class="fa-solid fa-align-right"></i></button>
            </div>
            <div>
                <input type="color" class="color-input" onchange="renderMeme()">
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/fe6ae7baff.js" crossorigin="anonymous"></script>
<script src="js/meme-services.js"></script>
<script src="js/gallery-controller.js"></script>
<script src="js/meme-controller.js"></script>

</html>
